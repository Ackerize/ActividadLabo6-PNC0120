<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de estudiantes</title>
<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Listado de Estudiantes</h1>
        <br>
        <br>
        <section>
            <table class="table table-hover">
                <thead>
                    <tr class="table-dark">
                    	<th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Carne</th>
                        <th scope="col">Carrera</th>
                    </tr>
                </thead>
                <th:block th:each="estudiante, row: ${estudiantes}">
                    <tr>
                    	<th th:text="${estudiante.codigo}"></th>
                        <th th:text="${estudiante.nombre}"></th>
                        <th th:text="${estudiante.apellido}"></th>
                        <th th:text="${estudiante.carne}"></th>
                        <th th:text="${estudiante.carrera}"></th>
                    </tr>
                </tbody>
            </table>
        </section>
        <br> <br>
	        <form th:action="@{/borrarEstudiante}" method="post">
		        <div class="form-group">
			        <label class="col-form-label">Codigo a buscar: </label>
			        <input type="number" class="form-control" name="codigo" placeholder="Ingrese el codigo">
			        <br>
			        <input type="submit" class="btn btn-primary" value = "Borrar estudiante"></input>
				</div>
			</form>
		</div>
</body>
</html>
